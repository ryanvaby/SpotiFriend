<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth Example</title>
</head>
<body>
    <h1>Spotify OAuth Example</h1>
    <button id="loginButton">Log in with Spotify</button>

    <script>
        const clientId = 'e667cde587c544508d5926555e9bfc39';
        const redirectUri = 'http://localhost:8888/callback.html';
        const scope = 'user-read-private user-read-email user-top-read';

        document.getElementById('loginButton').addEventListener('click', () => {
            const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
